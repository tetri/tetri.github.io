<!DOCTYPE html>
<html
  class="no-js"
  lang="pt-br"
  style="
    width: 100%;
    height: 100%;
    font-family: sans-serif;
    background: linear-gradient(227deg, #616161, #b2b2b2, #8c8c8c);
    background-size: 600% 600%;

    -webkit-animation: mv 23s ease infinite;
    -moz-animation: mv 23s ease infinite;
    -o-animation: mv 23s ease infinite;
    animation: mv 23s ease infinite;
  "
>
  <head>
    <meta charset="utf-8" />
    <title>Tetri Mesquita Neto</title>
    <meta name="description" content="Tetri Mesquita Neto" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Tetri Mesquita Neto" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="https://tetri.github.io/bio.html" />
    <meta
      property="og:image"
      content="https://www.gravatar.com/avatar/f08ef1f2b5eb4061f097df9256d09034?s=315"
    />

    <!--<link rel="manifest" href="site.webmanifest" />-->
    <link rel="apple-touch-icon" href="icon.png" />

    <link
      rel="preload"
      href="bio.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="bio.css" /></noscript>

    <meta name="theme-color" content="#1efdbe" />
  </head>

  <body>
    <a
      class="skip-link"
      href="#conteudo"
      style="
        position: absolute;
        top: -40px;
        left: 0;
        background-color: #4f4f4f;
        color: #f4f4f4;
        padding: 8px;
        z-index: 100;
        font-size: 10pt;
      "
      >Pular para o conteúdo</a
    >

    <main
      id="conteudo"
      class="wrapper"
      style="
        display: grid;
        grid-template-columns: 100%;
        grid-template-rows: 180px 60px;
        gap: 10px;
        padding: 10px;
      "
    >
      <div class="box header">
        <div
          class="image-cropper"
          style="
            width: 120px;
            height: 120px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            margin: auto;
          "
        >
          <img
            src="https://www.gravatar.com/avatar/f08ef1f2b5eb4061f097df9256d09034?s=315"
            alt="Tetri Mesquita Neto"
            class="profile-pic"
            style="display: inline; margin: 0 auto; height: 100%; width: auto"
          />
        </div>
        @tetri
      </div>
      <div class="box">
        <a
          href="https://www.instagram.com/tetrimesquita/"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
      </div>
      <div class="box">
        <a
          href="https://github.com/tetri"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </div>
      <div class="box">
        <a
          href="https://culinariamasculina.com.br/"
          target="_blank"
          rel="noopener noreferrer"
          >Culinária Masculina</a
        >
      </div>
      <div class="box">
        <a
          href="https://www.facebook.com/tetri.mesquita/"
          target="_blank"
          rel="noopener noreferrer"
          >Facebook</a
        >
      </div>
      <div class="box">
        <a
          href="https://twitter.com/tetri"
          target="_blank"
          rel="noopener noreferrer"
          >Twitter</a
        >
      </div>
    </main>

    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
